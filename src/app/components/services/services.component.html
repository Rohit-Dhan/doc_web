<!-- services.component.html -->
<div class="services-container p-6">
  <!-- Heading -->
  <h2 class="text-3xl font-bold text-primary text-center mb-8">Consult Us For</h2>

  <!-- Service Cards -->
  <div class="services grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let service of services" class="service-card p-6 bg rounded-lg text flex flex-col items-center shadow-md hover:shadow-[0_8px_15px] hover:shadow-primary">
      <!-- Service Image -->
      <img [src]="service.image" alt="{{ service.title }}" class="w-24 h-24 mb-4 rounded-md" />
      <!-- Service Title -->
      <h3 class="text-lg font-semibold mb-2">{{ service.title }}</h3>
      <!-- Service Description -->
      <p class="text-sm text-center">{{ service.description }}</p>
    </div>
  </div>
</div>
