<div class=" text py-10">
  <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
    <!-- Get In Touch Section -->
    <div class="bg-bg p-4 rounded-lg shadow-md border hover:shadow-[0_8px_15px] hover:shadow-primary">
      <h3 class="text-center text-xl font-bold text-primary mb-6 uppercase flex items-center justify-center">
        <i class="fas fa-envelope text-xl mr-2 text-primary"></i> Get In Touch
      </h3>

      <div class="space-y-3 text-secondary">
        <!-- Address Section -->
        <p class="flex items-start">
          <i class="fas fa-map-marker-alt text-lg text-primary mr-3"></i>
          <span>{{ address.path }}</span>
        </p>

        <!-- Phone Section -->
        <p class="flex items-center">
          <i class="fas fa-phone-alt text-lg text-primary mr-3"></i>
          <span>{{ address.mobile }}</span>
        </p>
        <!-- email Section -->
        <p class="flex items-center">
          <!-- <i class="fas fa-phone-alt"></i> -->
          <i class="fa-solid fa-envelope  text-lg text-primary mr-3"></i>
          <span class="text-text">{{ address.email }}</span>
        </p>
        <p class="flex items-center">

          <i class="fa-solid fa-hourglass-half text-lg text-primary mr-3"></i>
          <span class="text-text">{{ address.officehours }}</span>
        </p>
        <!-- Appointment Link -->
        <p class="flex items-center">
          <i class="fas fa-calendar-check text-lg text-primary mr-3"></i>
          <span>
            Appointment:
            <a [href]="bookAppointment" class="text-primary hover:underline" target="_blank" rel="noopener noreferrer">
              Click Here
            </a>

          </span>
        </p>
        <p class="flex items-start">
          <i class="fas fa-users  text-primary mr-3"></i>
          <span>Follows us on</span>
        </p>
        <!-- Social Icons -->
        <div class="flex gap-4 mt-6 text-primary">
          <a href="#" class="p-2 border-2 shadow-md rounded-full text-xl transition hover:bg-primary hover:text-bg ">
            <i class="fab fa-facebook "></i>
          </a>
          <a href="#" class="p-2 border-2 shadow-md rounded-full text-xl transition hover:bg-primary hover:text-bg ">
            <i class="fab fa-twitter "></i>
          </a>
          <a href="#" class="p-2 border-2 shadow-md rounded-full text-xl transition hover:bg-primary hover:text-bg ">
            <i class="fab fa-youtube "></i>
          </a>
        </div>
      </div>
    </div>
    <!-- Contact Form -->

    <div class="bg-bg p-4 rounded-lg shadow-md border hover:shadow-[0_8px_15px] hover:shadow-primary ">
      <h3 class="text-center text-xl font-bold text-primary mb-6 uppercase flex items-center justify-center">
        <i class="fas fa-envelope text-primary mr-2"></i> Contact Us
      </h3>

      <form class="grid grid-cols-1 gap-4">
        <!-- Name Input -->
        <div class="relative">
          <i class="fas fa-user absolute left-4 top-4 text-primary"></i>
          <input type="text" placeholder="Your Name"
            class="pl-12 p-3 w-full rounded-md border text-primary border-gray-300 bg-bg outline-none focus:ring-2 focus:ring-primary transition" />
        </div>

        <!-- Email Input -->
        <div class="relative">
          <i class="fas fa-envelope absolute left-4 top-4 text-primary"></i>
          <input type="email" placeholder="Your Email"
            class="pl-12 p-3 w-full rounded-md border text-primary border-gray-300 bg-white outline-none focus:ring-2 focus:ring-primary transition" />
        </div>

        <!-- Phone Input -->
        <div class="relative">
          <i class="fas fa-phone absolute left-4 top-4 text-primary"></i>
          <input type="text" placeholder="Your Phone"
            class="pl-12 p-3 w-full rounded-md border text-primary border-gray-300 bg-white outline-none focus:ring-2 focus:ring-primary transition" />
        </div>

        <!-- Message Input -->
        <div class="relative">
          <i class="fas fa-comment-alt absolute left-4 top-4 text-primary"></i>
          <textarea placeholder="Your Message"
            class="pl-12 p-3 w-full h-32 rounded-md border text-primary border-gray-300 bg-white outline-none focus:ring-2 focus:ring-primary transition"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="bg-primary text-bg font-semibold rounded-md transition duration-300 hover:bg-bg hover:text-primary hover:border border-primary py-3 px-6 flex items-center justify-center">
          <i class="fas fa-paper-plane mr-2"></i> Submit
        </button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="text-center mt-6 text-sm text-secondary border-t pt-4 bg-bg">
    <p>
      Â© 2025 <span class="font-semibold text-primary">Rohit Raj Dhan</span> | Powered by
      <span class="font-semibold text-primary">Rohit Raj Dhan</span>
    </p>
  </div>

</div>
