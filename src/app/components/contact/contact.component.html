<div class="bg-secondary text py-10">
  <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-4">
    <!-- Get In Touch Section -->
    <div class="bg-secondary p-4 rounded-lg shadow-md  shadow-[0_2px_4px] shadow-bg">
      <h3 class="text-center text-xl font-bold text-bg mb-6 uppercase flex items-center justify-center">
        <i class="fas fa-envelope text-xl mr-2 text-primary"></i> Get In Touch
      </h3>

      <div class="space-y-2 text-bg">
        <!-- Address Section -->
        <p class="flex items-start">
          <i class="fas fa-map-marker-alt text-lg text-primary mr-3"></i>
          <span>{{ address.path }}</span>
        </p>

        <!-- Phone Section -->
        <p class="flex items-center">
          <i class="fas fa-phone-alt text-lg text-primary mr-3"></i>
          <span>{{ address.mobile }}</span>
        </p>
        <!-- email Section -->
        <p class="flex items-center">
          <!-- <i class="fas fa-phone-alt"></i> -->
          <i class="fa-solid fa-envelope  text-lg text-primary mr-3"></i>
          <span class="">{{ address.email }}</span>
        </p>
        <p class="flex items-center">

          <i class="fa-solid fa-hourglass-half text-lg text-primary mr-3"></i>
          <span class="">{{ address.maxOfficeHours }}</span>
        </p>
        <p class="flex items-center">

          <i class="fa-solid fa-hourglass-half text-lg text-primary mr-3"></i>
          <span class="">{{ address.officehours }}</span>
        </p>
        <!-- Appointment Link -->
        <p class="flex items-center">
          <i class="fas fa-calendar-check text-lg text-primary mr-3"></i>
          <span>
            Appointment:
            <a [href]="bookAppointment" class="text-primary hover:underline" target="_blank" rel="noopener noreferrer">
              Click Here
            </a>

          </span>
        </p>
        <p class="flex items-start">
          <i class="fas fa-users  text-primary mr-3"></i>
          <span>Follows us on</span>
        </p>
        <!-- Social Icons -->
        <div class="flex gap-4 mt-6 text-primary">
          <a href="#" class="p-2 border-2 border-primary shadow-md rounded-full text-xl transition hover:bg-bg hover:text-primary ">
            <i class="fab fa-facebook "></i>
          </a>
          <a href="#" class="p-2 border-2  border-primary shadow-md rounded-full text-xl transition hover:bg-primary hover:text-bg ">
            <i class="fab fa-twitter "></i>
          </a>
          <a href="#" class="p-2 border-2  border-primary shadow-md rounded-full text-xl transition hover:bg-primary hover:text-bg ">
            <i class="fab fa-youtube "></i>
          </a>
        </div>
      </div>
    </div>
    <!-- Contact Form -->

    <div class="bg-secondary p-4 rounded-lg shadow-md  shadow-[0_2px_4px] shadow-bg ">
      <h3 class="text-center text-xl font-bold text-bg mb-6 uppercase flex items-center justify-center">
        <i class="fas fa-envelope text-primary mr-2"></i> Contact Us
      </h3>

      <form class="grid grid-cols-1 gap-3">
        <!-- Name Input -->
        <div class="relative">
          <i class="fas fa-user absolute left-4 top-2 text-primary"></i>
          <input type="text" placeholder="Your Name"
            class="pl-12 p-1 w-full rounded-md border-primary border text-bg border-gray-300 bg-secondary outline-none " />
        </div>

        <!-- Email Input -->
        <div class="relative">
          <i class="fas fa-envelope absolute left-4 top-2 text-primary"></i>
          <input type="email" placeholder="Your Email"
          class="pl-12 p-1 w-full rounded-md border-primary border text-bg border-gray-300 bg-secondary outline-none " />
        </div>

        <!-- Phone Input -->
        <div class="relative">
          <i class="fas fa-phone absolute left-4 top-2 text-primary"></i>
          <input type="text" placeholder="Your Phone"
          class="pl-12 p-1 w-full rounded-md border-primary border text-bg border-gray-300 bg-secondary outline-none " />
        </div>

        <!-- Message Input -->
        <div class="relative">
          <i class="fas fa-comment-alt absolute left-4 top-2 text-primary"></i>
          <textarea placeholder="Your Message"
          class="pl-12 p-1 w-full rounded-md border-primary border text-bg border-gray-300 bg-secondary outline-none "></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="bg-secondary text-primary border border-primary font-semibold rounded-md transition duration-300 hover:bg-primary hover:text-bg hover:border border-primary py-2 px-6 flex items-center justify-center">
          <i class="fas fa-paper-plane mr-2"></i> Submit
        </button>
      </form>
    </div>
    <div class="bg-secondary text-bg  rounded-lg shadow-md  shadow-[0_2px_4px] shadow-bg overflow-hidden">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.682421981109!2d81.02419239999999!3d26.8500515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb43452918bf1df%3A0xa886296e9e9e27b!2sDr.%20Santosh%20Kumar%20(Senior%20Consultant%20-%20Nephrology%20%26%20Renal%20Transplant%20Physician)%20-%20Nephrology%2C%20Kidney%20Transplant!5e0!3m2!1sen!2sin!4v1741231684900!5m2!1sen!2sin" class="w-full h-full" style="border:0;" allowfullscreen=""  frameborder="0" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <!-- Footer -->
  <div class="text-center  text-sm text-bg  pt-4 bg-secondary">
    <p>
      Â© 2025 <span class=" text-primary">Rohit Raj Dhan</span> | Powered by
      <span class=" text-primary">Rohit Raj Dhan</span>
    </p>
  </div>

</div>
