<div class="consult-container flex flex-col md:flex-row gap-8 p-4">
  <!-- Consultation List -->
  <div class="consult-list w-full md:w-1/2">
    <h2 class="text-2xl font-bold text-primary mb-4">Consult here for :</h2>
    <ul class="space-y-3">
      <li *ngFor="let item of consultationList" class="flex items-center gap-2 text-color font-medium">
        <i class="fas fa-file-medical custom-icon-color"></i>
        {{ item }}
      </li>
    </ul>
  </div>

  <!-- Doctor's Image (Hidden on small screens) -->
  <div class="hidden md:block w-1/2">
    <img src="https://drrohitrungta.com/wp-content/uploads/2023/07/Picture1-1024x768.png" alt="Doctor Consultation" class="rounded-lg shadow-md">
  </div>
</div>
